<!DOCTYPE html>
<html>
	<head>
		<link rel="manifest" href="./manifest.json" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Title</title>
	</head>
	<body>
		<link type="text/css" rel="stylesheet" href="./resources/css/css.css">
		<script type="module" src="./resources/scripts/script.js"></script>
		<script type="module" src="./resources/scripts/module/csv.js"></script>
		<script type="module" src="./resources/scripts/module/idb.js"></script>
		
		<dialog id="manager">
			<form method="dialog">
				<button id="close">close</button>
			</form>	
			<div id="downloadList">
				<label for="downloadList">Recording List:</label>
			</div>
		</dialog>
			<div id="textArea"></div>

					</body>
	<script>
		if ("serviceWorker" in navigator) {
			navigator.serviceWorker.register("./sw.js").then(
				(registration) => {
					console.log("Service worker registration successful:", registration);
					registration.addEventListener("updatefound", () =>{
						console.warn("New sw available");
						registration.update();
					});
				},
				(error) => {
					console.error(`Service worker registration failed: ${error}`);
				},
			);
		} else {
			console.error("Service workers are not supported.");
		}
	</script>	


</html>
